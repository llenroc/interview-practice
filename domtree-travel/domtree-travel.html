    <script>
  
   var tree = document.querySelector('body');
   console.log(tree);
   solution(tree);

   function solution (tree){
      var result = 0;

      if(tree.hasChildNodes){
          var children = $(tree).children();

          for(var i =0; i< children.length; i ++){
              var childval = solution(children[i]);

              if(children[i].nodeName == "LI"){
                  var tmp = childval > 1 ? childval : 1;
                  result = tmp > result ? tmp : result;
              }

              result = childval > result ? childval : result;
          }

          if( tree.nodeName == "UL" || tree.nodeName == "OL"){
              if(result > 0) result ++;
          }

          return result;
      }else{
          return result;
      }
   }




    </script>
